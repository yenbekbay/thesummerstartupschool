<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>TheSummerStartupSchool Leaderboard Submission</title>
  <link rel="shortcut icon" href="http://thesummerstartupschool.com/favicon.ico">
  <link rel="icon" href="http://thesummerstartupschool.com/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="application">

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8 col-md-offset-2">
        <div class="form-wrapper">
          <div class="form-title">
            Leaderboard Submission
          </div>
          <div class="form-stage">
            <div id="searchfield">
              <form><input type="text" name="students" class="biginput" id="autocomplete"></form>
            </div>

            <div id="output">
              <p id="label"></p>
              <form id="form" style="display: none">
                <input type="checkbox" name="tutorial"><span>Tutorial - 1pt</span><br>
                <input type="checkbox" name="bronze"><span>Bronze - 2pt</span><br>
                <input type="checkbox" name="silver"><span>Silver - 3pt</span><br>
                <input type="checkbox" name="gold"><span>Gold - 4pt</span><br>
                <input type="submit" value="Submit">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <p class="small text-muted footer"><a href="http://thesummerstartupschool.com/">TheSummerStartupSchool</a> 2015</p>

  <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.autocomplete.min.js"></script>
  <script type="text/javascript" src="js/keen.min.js"></script>
  <script type="text/javascript" src="js/spin.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>

</body>
</html>
